<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Aziz Phone Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container position-relative">
            <!-- Hamburger (left on mobile) -->
            <button class="navbar-toggler order-1 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Logo (center on mobile, left on desktop) -->
            <a class="navbar-brand mx-auto mx-lg-0 order-2" href="index.html">
                <div class="logo-container">
                    <img src="./images/aziz logo.svg" alt="Aziz Phone Hub">
                </div>
            </a>
            <!-- Cart Icon (right on mobile) -->
            <div class="d-lg-none order-3 position-absolute end-0 top-50 translate-middle-y" style="right: 1rem;">
                <a href="cart.html" class="nav-link p-0">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="cart-count-badge" id="mobile-nav-cart-count">0</span>
                </a>
            </div>
            <!-- Navbar links and search (desktop) -->
            <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <!-- Desktop Search Box -->
                <form class="d-none d-lg-flex ms-3 search-box-form" role="search">
                    <div class="search-box w-100">
                        <input type="text" placeholder="Search products..." aria-label="Search">
                        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <!-- Cart Icon (desktop) -->
                <a href="cart.html" class="nav-link d-none d-lg-block ms-3 position-relative">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="cart-count-badge" id="desktop-nav-cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Filter, Search, and Sort Row -->
    <div class="container mt-2">
        <div class="row g-2 align-items-center">
            <!-- Search Box -->
            <div class="col">
                <form class="search-box-form w-100" role="search">
                <div class="search-box w-100">
                    <input type="text" placeholder="Search products..." aria-label="Search">
                    <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </form>
    </div>

        </div>
    </div>

    <!-- Products Section -->
    <section class="products-section py-5">
        <div class="container">
            <h2 class="section-title text-center mb-4">All Products</h2>
             <p class="text-center text-muted mb-5">Discover our wide range of high-quality products.</p>

            <!-- Products Grid -->
            <div class="row" id="all-products-container">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Fixed Bottom Sort and Filter Bar -->
    <div class="fixed-bottom-sort-filter d-lg-none">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterPanel">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="offcanvas" data-bs-target="#sortPanel">
                        <i class="fas fa-sort"></i> Sort
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sort Panel (Offcanvas) -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="sortPanel" aria-labelledby="sortPanelLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sortPanelLabel">Sort By</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="sort-options">
                <button class="btn btn-outline-primary w-100 mb-2">Popularity</button>
                <button class="btn btn-outline-primary w-100 mb-2">Price: Low to High</button>
                <button class="btn btn-outline-primary w-100 mb-2">Price: High to Low</button>
                <button class="btn btn-outline-primary w-100">Newest First</button>
            </div>
        </div>
    </div>

    <!-- Filter Panel (Offcanvas) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="filterPanel" aria-labelledby="filterPanelLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="filterPanelLabel">Filter Products</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Category Filter -->
            <div class="filter-group mb-4">
                <h5 class="mb-2">Category</h5>
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="airpods">AirPods</option>
                    <option value="smartwatches">Smart Watches</option>
                    <option value="headphones">Headphones</option>
                    <option value="accessories">Accessories</option>
                    <option value="shoes">Shoes</option>
                    <option value="crocs">Crocs</option>
                    <option value="casualwatch">Casual Watch</option>
                    <option value="combo-offers">Combo Offers</option>
                </select>
            </div>
            <!-- Price Range Filter -->
            <div class="filter-group mb-4">
                <h5 class="mb-2">Price Range</h5>
                <div class="d-flex gap-2">
                    <input type="number" class="form-control" placeholder="Min" min="0" id="minPriceFilter">
                    <input type="number" class="form-control" placeholder="Max" min="0" id="maxPriceFilter">
                </div>
            </div>
            <!-- Apply Filters Button -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="applyFiltersBtn">Apply Filters</button>
                <button class="btn btn-outline-secondary" id="resetFiltersBtn">Reset</button>
            </div>
        </div>
    </div>

    <!-- Fixed Bottom Navigation Footer -->
    <footer class="fixed-bottom-footer d-lg-none">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col text-center">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i><span>Home</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="shop.html" class="nav-link active">
                        <i class="fas fa-shop"></i><span>Shop</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="wishlist.html" class="nav-link">
                        <i class="fas fa-heart"></i><span>Wishlist</span>
                        <span class="wishlist-count-badge" id="mobile-wishlist-count">0</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i><span>Cart</span>
                        <span class="cart-count-badge" id="mobile-cart-count">0</span>
                    </a>
                </div>
                <div class="col text-center dropdown">
                    <a href="#" class="nav-link" id="mobileFooterProfileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i><span>Profile</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="mobileFooterProfileDropdown">
                        <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>My Profile</a></li>
                        <li><a class="dropdown-item" href="orders.html"><i class="fas fa-box me-2"></i>My Orders</a></li>
                        <li><a class="dropdown-item" href="wishlist.html"><i class="fas fa-heart me-2"></i>Wishlist <span class="badge bg-danger rounded-pill" id="mobile-footer-wishlist-count">0</span></a></li>
                        <li><a class="dropdown-item" href="cart.html"><i class="fas fa-shopping-cart me-2"></i>Cart <span class="badge bg-danger rounded-pill" id="mobile-footer-cart-count">0</span></a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="auth.html" id="mobileFooterLoginSignupBtn"><i class="fas fa-sign-in-alt me-2"></i>Login</a></li>
                        <li><a class="dropdown-item text-danger" href="#" id="mobileFooterLogoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="profile.js"></script>
    
    <!-- App Scripts -->
    <script src="products.js"></script>
    <script src="search.js"></script>
    <script src="cart.js"></script>
    <script src="cart-wishlist-auth.js"></script>
    <script src="shop-script.js"></script>
</body>
</html>
